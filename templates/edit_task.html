{% extends "base.html" %}
{% block content %}
<!-- Form to add task -->

<div class="flex flex-col items-center justify-center">
    <div class="container bg-gray-300 w-full max-w-xl mx-auto flex flex-col items-center py-4 mb-4 rounded">
        <h2 class="text-2xl font-bold">Edit Task</h2>
       <form action="" method="post">
            {{ form.non_field_errors }}
            {{ form.hidden_tag }}
            {% csrf_token %}
        <div class="flex flex-col  space-y-2">
            <label for="{{ form.title.id }}" class="text-gray-700 text-sm font-bold">Title</label>
            {{ form.title }}
            <label for="{{ form.priority.id }}" class="text-gray-700 text-sm font-bold">Priority</label>
            {{ form.priority }}
            <label for="{{ form.description.id }}" class="text-gray-700 text-sm font-bold">Description</label>
            {{ form.description }}
            <div class="flex flex-row m-1 items-center space-x-2">
                {{ form.completed }} <label for="{{ form.completed.id }}" class="text-gray-700 text-sm font-bold">Completed</label>
            </div>
            <button type="submit" class="bg-blue-500 text-xs hover:bg-blue-700 cursor-pointer text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
