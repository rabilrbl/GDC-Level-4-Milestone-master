{% extends "base.html" %}
{% block content %}
<!-- TASK index page -->
<div class="flex flex-col items-center justify-center rounded-xl">
    <!-- Welcome within the page -->
    <div class="w-full mx-auto mb-5 h-[30rem]">
        <div class="flex flex-col space-y-10 items-center justify-center py-20 text-center">
            <h1 class="text-4xl h-[3rem] sm:h-20 sm:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-sky-500 drop-shadow-2xl">Manage your tasks</h1>
            <p class="font-medium text-lg text-transparent bg-clip-text bg-gradient-to-l from-indigo-700 via-purple-700 to-pink-700 drop-shadow-2xl"">Create, prioritize and complete your Task with Tasks Manager.</p>
            <div class="flex">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2 shadow-xl shadow-blue-500/50">
                    <a href="{% url 'signup' %}">Get Started</a>
                </button>
                <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-full shadow-xl shadow-sky-500/50">
                    <a href="{% url 'tasks' %}">View Tasks</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
