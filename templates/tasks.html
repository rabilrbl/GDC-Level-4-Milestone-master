<!-- View all tasks page -->
{% extends "task_base.html" %}
{% block taskent %}
                {% if tasks %}
                {% for task in tasks %}
                <div class="flex flex-row bg-gray-100 px-8 py-4 rounded-full shadow-xl">
                    <div class="">
                        <p class="text-xl font-medium ">
                            <span class="{% if task.completed %}text-red-500 line-through{%endif%}">{{ task.title }}</span>&nbsp;<sup class="font-thin">{{task.priority}}</sup>
                             <!-- Display date -->
                        <span class="text-xs font-extralight block">
                            {{ task.date_created }}
                        </span>
                        </p>
                    </div>
                    <div class="flex flex-row items-center ml-auto order-last">
                        {% if not task.completed %}
                        &nbsp;&nbsp;
                        <a href="/complete_task/{{task.id}}"
                            class="bg-green-500 text-xs hover:bg-green-700 text-white py-2 px-2 rounded-lg">
                            <!-- tick mark -->
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
                        </a>
                        {% endif %}
                        &nbsp;&nbsp;
                        <a href="/edit-task/{{task.id}}" class="bg-blue-500 text-xs hover:bg-blue-700 text-white py-2 px-2 rounded-lg">
                            <!-- Edit mark -->
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                            width="24" height="24"
                            viewBox="0 0 24 24"
                            class="fill-current h-4 w-4">    <path d="M 18.414062 2 C 18.158062 2 17.902031 2.0979687 17.707031 2.2929688 L 15.707031 4.2929688 L 14.292969 5.7070312 L 3 17 L 3 21 L 7 21 L 21.707031 6.2929688 C 22.098031 5.9019687 22.098031 5.2689063 21.707031 4.8789062 L 19.121094 2.2929688 C 18.926094 2.0979687 18.670063 2 18.414062 2 z M 18.414062 4.4140625 L 19.585938 5.5859375 L 18.292969 6.8789062 L 17.121094 5.7070312 L 18.414062 4.4140625 z M 15.707031 7.1210938 L 16.878906 8.2929688 L 6.171875 19 L 5 19 L 5 17.828125 L 15.707031 7.1210938 z"></path></svg>
                        </a>
                        &nbsp;&nbsp;
                        <a href="/delete-task/{{task.id}}" class="bg-red-500 text-xs hover:bg-red-700 text-white py-2 px-2 rounded-lg">
                            <!-- Delete mark -->
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6h14l-1 14H4L3 6zm5 2v10h1V8H8zm3 0v10h1V8h-1z"/></svg>
                        </a>
                    </div>
                </div>
                <hr>
                {% endfor %}
                {% else %}
                <p class="text-center text-xl font-bold">
                    You have no tasks.
                </p>
                {% endif %}
            </div>
        </div>
{% endblock %}
